<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Clone</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header>
		<nav>
			<ul class="nav-contenedor">
				<li><a href="#" class="nav-sobre">Sobre Google</a></li>
				<li><a href="#" class="nav-tienda">Tienda</a></li>
				<li><a href="#" class="nav-gmail">Gmail</a></li>
				<li><a href="#" class="nav-img">Imágenes</a></li>
				<li><a href="#" class="nav-icono"></a></li>
				<li><a href="#" class="nav-foto"><img src="imagenes/avatar-crojasf.jpg" alt=""></a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="main-logo">
			<img src="imagenes/googlelogo.png" alt="">

		<section class="main-input">
			<div class="main-input-container">
				<span class="search-icon"></span>

			</div>
			<div class="main-links-languages">
				<p>Ofrecido por Google en: 
					<span><a href="#">English</a></span>
					<span><a href="#">català</a></span>
					<span><a href="#">galego</a></span>
					<span><a href="#">euskara</a></span>

			</div>
		</section>

	<footer>
		<div class="footer-pais">
			<p>España</p>
		</div>
		<div class="footer-menu">
			<ul>
				<li><a href="">Publicidad</a></li>
				<li><a href="">Empresa</a></li>

			<ul>
